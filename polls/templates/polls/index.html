{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <!-- <li><a href="/polls/{{question.id}}/">{{question.QuestionText}}</a></li> -->
    <li><a href="{%url 'polls:detail' question.id%}">{{question.QuestionText}}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif%}
